name: Daily KMD Bot with DB Sync

on:
  schedule:
    - cron: '0 23 * * *' # ë§¤ì¼ ì•„ì¹¨ 8ì‹œ (KST)
  workflow_dispatch:

jobs:
  run-and-sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write # ì €ì¥ì†Œ ì“°ê¸° ê¶Œí•œ ë¶€ì—¬

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Bot (Analyze & Save DB)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          EMAIL_ADDRESS: ${{ secrets.EMAIL_ADDRESS }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: python daily_bot.py

      - name: Commit and Push DB changes
        run: |
          git config --global user.name "KMD Bot"
          git config --global user.email "bot@noreply.github.com"
          git add kmd_papers_v5_column.db
          # ë³€ê²½ì‚¬í•­ì´ ìˆì„ ë•Œë§Œ ì»¤ë°‹
          git commit -m "ğŸ¤– Daily DB Update: Papers added" || exit 0
          git push
